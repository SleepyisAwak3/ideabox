<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>IdeaBox</h1>
      <h2>Filter Starred Ideas<button class="starred-ideas-btn">Show Starred Ideas</button></h2>    
    </header>
    <main>
      <form>
        <div class="title-container">
          <label class="title-text" for="title">Title</label> <br>
          <input class="title-input" id="title" type="text">
        </div>
        <div class="body-container">  
          <label for="body">Body</label> <br>
          <input class="body-input" id="body" type="text">
        </div>
        <div class="save-btn-container">
          <button class="save-btn" id="save-btn">Save</button>
        </div>  
        <div class="search-img-container">
          <div class="search-box">
            <img class="search-img" src='assets/search.svg' >
          </div>
          <input class="search-image-box"type="text" placeholder="Search ideas">
        </div>
    </form>
    <section class="idea-box">
    </section>
  </main>
  <script src="./src/main.js"></script>
</body>
</html>
