<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>IdeaBox</h1>
      <h2>Filter Starred Ideas<button class="starred-ideas-btn">Show Starred Ideas</button></h2>    
    </header>
    <main>
      <form>
        <div class="title-container">
          <label for="title">Title</label>
          <input id="title" type="text">
        </div>
        <div class="body-container">  
          <label for="body">Body</label>
          <input id="body" type="text">
        </div>
        <div>
          <button class="save-btn" id="save-btn">Save</button>
        </div>  
        <div class="search-div">
          <img src='assets/search.svg' class="search-img">
          <input type="text" class="image-box" placeholder="Search ideas">
        </div>
    </form>
    <section class="idea-box">
    </section>
  </main>
  <script src="./src/main.js"></script>
</body>
</html>
